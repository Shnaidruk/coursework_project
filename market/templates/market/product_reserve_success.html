{% extends 'base.html' %}

{% block title %}
    Success!
{% endblock %}

{% block content %}
    <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success - Product Purchase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      margin-top: 100px;
    }

    h1 {
      color: #2ecc71;
      font-size: 28px;
    }

    p {
      color: #555;
      font-size: 18px;
      margin-top: 20px;
    }

    .logo {
      width: 150px;
      height: auto;
    }

    .back-to-home {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2ecc71;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .back-to-home:hover {
      background-color: #27ae60;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Success!</h1>
    <p>You have successfully purchased the product.</p>
    <a class="back-to-home" href="{% url 'market:product_list' %}">Back to Home</a>
  </div>
</body>

</html>

{% endblock %}
