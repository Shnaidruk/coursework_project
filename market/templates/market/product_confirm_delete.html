{% extends 'base.html' %}

{% block title %}
    Delete
{% endblock %}
{% block content %}
    <h1>Are you sure you want to delete {{ product.name }} ?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" value="Submit">Yes, delete.</button>
        <button type="submit" value="Cancel" onclick="window.location.href='{{ object.get_absolute_url }}';return false;">Cancel</button>
    </form>
{% endblock %}
