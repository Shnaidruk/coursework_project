{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="product-detail">
      <div class="product-image">
        <img src="{{ product.picture.url }}" alt="Product">
      </div>
      <div class="product-info">
        <h1>{{ product.name }}</h1>
        <p>{{ product.text }}</p>
        <p class="price">${{ product.price }}</p>
          {% if not product.owner == user %}
            <form class="product-form" action="#">
              <label for="quantity">Quantity:</label>
              <input type="number" id="quantity" name="quantity" value="1" min="1">
              <button type="submit">Add to Cart</button>
            </form>
          {% endif %}
          <div>
          <a href="#"><img class="tool-ico" src="{% static 'market/images/266146.png' %}" alt="update"></a>
          <a href="#"><img class="tool-ico" src="{% static 'market/images/542724.png' %}" alt="delete"></a>
          </div>
      </div>
    </div>
{% endblock %}
